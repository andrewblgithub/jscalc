<html>
  <head>
    <title>JSCalculator</title>
    <style>
      * {
        font-family: "Arial Black", Gadget, sans-serif;
      }
      table {
        width: 100%;
        height: 100%;
      }
      td {
        width: 25%;
      }
      button {
        width: 100%;
        border: none;
        font-size: 24px;
        height: 100%;
      }
      #display {
        font-size: 40px;
        text-align: right;
        padding-right: 10%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table border="1" cellspacing="0">
        <tr>
          <td id="display" colspan="4">0</td>
        </tr>
        <tr>
          <td colspan="3"><button onClick="btnPush(this);">AC</button></td>
          <td><button onClick="btnPush(this);">/</button></td>
        </tr>
        <tr>
          <td><button onClick="btnPush(this);">7</button></td>
          <td><button onClick="btnPush(this);">8</button></td>
          <td><button onClick="btnPush(this);">9</button></td>
          <td><button onClick="btnPush(this);">*</button></td>
        </tr>
        <tr>
          <td><button onClick="btnPush(this);">4</button></td>
          <td><button onClick="btnPush(this);">5</button></td>
          <td><button onClick="btnPush(this);">6</button></td>
          <td><button onClick="btnPush(this);">-</button></td>
        </tr>
        <tr>
          <td><button onClick="btnPush(this);">1</button></td>
          <td><button onClick="btnPush(this);">2</button></td>
          <td><button onClick="btnPush(this);">3</button></td>
          <td><button onClick="btnPush(this);">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button onClick="btnPush(this);">0</button></td>
          <td><button onClick="btnPush(this);">.</button></td>
          <td><button onClick="btnPush(this);">=</button></td>
        </tr>

      <table>
    </div>
    <script>
      var display = document.getElementById('display');
      function btnPush(curr) {
        var currPush = curr.innerHTML;
        if (currPush == '=') {
          display.innerHTML= eval(display.innerHTML);
        } else if (currPush == 'AC') {
          display.innerHTML = '0';
        } else {
          if (display.innerHTML == '0') {
            display.innerHTML = currPush;
          } else {
            display.innerHTML += currPush;
          }
        }
      } 
    </script>
  </body>
</html>
